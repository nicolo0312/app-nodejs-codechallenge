version: "2"
services:
  kafdrop:
    image: obsidiandynamics/kafdrop
    restart: "no"
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092"
    depends_on:
      - "kafka"
  kafka:
    image: obsidiandynamics/kafka
    restart: "no"
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      KAFKA_LISTENERS: "INTERNAL://:29092,EXTERNAL://:9092"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT: "6000"
      KAFKA_RESTART_ATTEMPTS: "10"
      KAFKA_RESTART_DELAY: "5"
      ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: "0"
  api-gateway:
    build: ./api-gateway
    ports:
      - "4000:4000"
    environment:
      - SERVICE_URL=http://transaction-service:3000
    depends_on:
      - transaction-service
      - kafka

  transaction-service:
    build: ./transaction
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_USER=root  
      - DB_PASS=root      
      - DB_NAME=yape
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - mysql
      - kafka

  anti-fraud-service:
    build: ./anti-fraud
    environment:
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - kafka

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=yape
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - mysql-data:/var/lib/mysql
      - ./transaction/mysql-init:/docker-entrypoint-initdb.d


volumes:
  mysql-data:
    driver: local
